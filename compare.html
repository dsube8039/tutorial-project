    <script type="text/template" id="template">
        <div class="container">
            <img src={{info.pic1}} >
            <img src={{info.strokes1}} style="width:50%;">
            <p class="xxx">
                    <b style="font-size:30px;">Meaning:</b>{{info.translate1}}
                    <br>
                    <b style="font-size:30px;">Pinyin:</b>{{info.pinyin.p1}}
            </p>
                <br>

            <img src={{info.pic2}} >
            <img src={{info.strokes2}} style="width:50%;">
            <p class="xxx">
              <b style="font-size:30px;">Meaning:</b>{{info.translate2}}
              <br>
              <b style="font-size:30px;">Pinyin:</b>{{info.pinyin.p2}}
              <br>
            </p>
        <br><br>
        <div class="combined">
            <h1 style="font-size:150px;">{{qKey}}</h1>
            
            <p style=font-size:20px;>(Tips:Words can have totally different meanings whenthey were combined together) </p>
            <p class="xxx">
                <b style="font-size:30px;">Meaning:</b> {{info.tran1_tran2}}
                <br>
                <b style="font-size:30px;">Phrase:</b> {{info.phrase.f}}
                <br>
                <b style="font-size:30px;">translate:</b> {{info.phrase.t}}
            </p>

        </div>

        <hr>
        </div>
    </script>

      .xxx{

    <script>
      function loadJSON(){
        $.getJSON("https://chineseturtorial.firebaseio.com/LessonCompare.json",function(datas){
          data=datas;
          showStuffPlease();
        })

        function showStuffPlease(){
          var build="";
          var op=document.getElementById("op");
          var template=document.getElementById("template").innerHTML;

          for(key in data){
            LessonJSON ={
              "info": data[key], 
              "qKey": key,
            }
            build+=Mustache.render(template, LessonJSON)
            
          }
          op.innerHTML = build;
        }
      }
    </script>
