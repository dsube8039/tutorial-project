    <script>
      $(function () {
        $('[data-toggle="popover"]').popover()
      })
      function loadJSON(){
        $.getJSON("https://chineseturtorial.firebaseio.com/LessonAnimal.json",function(datas){
          data=datas;
          showStuffPlease();
        })

        function showStuffPlease(){
          var build="";
          var op=document.getElementById("op");
          var template=document.getElementById("template").innerHTML;

          for(key in data){
            LessonJSON ={
              "info": data[key], 
              "qKey": key,
            }
            build+=Mustache.render(template, LessonJSON)
            
          }
          op.innerHTML = build;
        }
      }
    </script>
